<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">
        <h3>About Us</h3>
        <span class="icon">+</span>
      </div>
      <div class="accordion-content">
        <p>We are a small team creating simple web designs for students and learners.</p>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">
        <h3>Our Services</h3>
        <span class="icon">+</span>
      </div>
      <div class="accordion-content">
        <p>We provide website development, app design, and training in modern technologies.</p>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">
        <h3>Contact Us</h3>
        <span class="icon">+</span>
      </div>
      <div class="accordion-content">
        <p>Email: info@example.com<br>Phone: +91 98765 43210</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
