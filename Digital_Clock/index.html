<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Digital Clock</h2>
    <div class="clock">
      <div id="hour" class="time-box">00</div>
      <span>:</span>
      <div id="minute" class="time-box">00</div>
      <span>:</span>
      <div id="second" class="time-box">00</div>
      <div id="ampm" class="time-box ampm">AM</div>
    </div>

    <div class="date-container">
      <div id="day" class="day-box">Monday</div>
      <div id="date" class="date-box">00/00/0000</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
